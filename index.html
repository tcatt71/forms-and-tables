<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Tables</title>
</head>
<body>
  <div>
    <form action="">

      <label for="first-name">First Name:</label>
      <input type="text" id="fist-name" name="first-name"><br>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <h1>Programming Experience</h1>
      <input type="radio" id="beginner" name="programming-exp" value="beginner">
      <label for="beginner">Beginner</label>
      <input type="radio" id="intermediate" name="programming-exp" value="intermediate">
      <label for="intermediate">intermediate</label>
      <input type="radio" id="expert" name="programming-exp" value="expert">
      <label for="expert">Expert</label><br>

      <label for="desired-career">Desired Career:</label>
      <input type="text" id="desired-career" name="desired-career"><br>

      <button>Submit</button>
    </form>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Troy</td>
        <td>Coffindaffer</td>
        <td>topcatt71@example.com</td>
      </tr>
    </table>
  </div>
</body>
</html>
